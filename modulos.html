<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulos | Telecurso Montagem de PC</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --azul-escuro: #003366;
            --azul-claro: #0056b3;
            --amarelo: #ffcc00;
            --cinza-fundo: #f4f7f9;
            --verde: #25d366;
            --branco: #ffffff;
            --vermelho: #ff4444;
        }

        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-color: var(--azul-escuro);
            background-image: linear-gradient(180deg, #003366 0%, #0056b3 100%);
            background-attachment: fixed;
            margin: 0; 
            padding: 0; 
            color: #333;
        }

        header {
            background-color: var(--branco);
            color: var(--azul-escuro);
            padding: 15px;
            text-align: center;
            border-bottom: 4px solid var(--amarelo);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; }

        .painel-topo {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
        }

        .info-aluno { flex: 1; min-width: 250px; }
        .info-aluno h2 { color: var(--azul-escuro); font-size: 1.4rem; margin-bottom: 5px; }

        .progresso-sessao { flex: 2; min-width: 300px; }

        #status-prova-topo {
            font-size: 0.9rem;
            display: block;
            margin-top: 5px;
            font-weight: bold;
        }

        .barra-fundo {
            background: #e0e0e0;
            height: 12px;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
            border: 1px solid #ddd;
        }
        .barra-preenchimento {
            background: var(--verde);
            height: 100%;
            width: 0%;
            transition: width 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-acao {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
            text-transform: uppercase;
        }

        .btn-sair { 
            background: transparent; 
            color: var(--vermelho); 
            font-size: 0.75rem; 
            border: 1px solid var(--vermelho);
        }
        .btn-sair:hover { background: var(--vermelho); color: white; }
        
        .btn-certificado {
            background: #bdc3c7;
            color: white;
            cursor: not-allowed;
            min-width: 200px;
        }

        .btn-certificado.liberado {
            background: var(--amarelo);
            color: var(--azul-escuro);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.5);
        }

        .grid-modulos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .card-modulo {
            background: var(--branco);
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .card-modulo.bloqueado { opacity: 0.7; cursor: not-allowed; filter: grayscale(0.8); }
        
        .card-modulo:not(.bloqueado):hover { 
            transform: translateY(-8px); 
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        .card-banner { 
            padding: 12px; 
            text-align: center; 
            background: var(--azul-claro); 
            color: white; 
            font-weight: bold; 
            font-size: 0.9rem;
        }
        
        /* Estados Especiais */
        .card-modulo.concluido { border-color: var(--verde); }
        .card-modulo.concluido .card-banner { background: var(--verde); }

        .card-modulo.reprovado { border-color: var(--vermelho); }
        .card-modulo.reprovado .card-banner { background: var(--vermelho); }

        .card-corpo { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-corpo h3 { margin: 0 0 10px 0; font-size: 1.1rem; color: var(--azul-escuro); }
        .card-corpo p { font-size: 0.85rem; color: #666; margin-bottom: 15px; flex-grow: 1; }

        .status-aula {
            font-weight: bold;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 51, 102, 0.85);
            z-index: 999;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: white;
            padding: 35px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .modal-content input {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px 0;
            border: 2px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<header>
    <h1><i class="fas fa-desktop"></i> TELECURSO <span style="font-weight: 300;">| Montagem de PC</span></h1>
</header>

<div class="container">
    <div class="painel-topo">
        <div class="info-aluno">
            <h2 id="nome-aluno"><i class="fas fa-user-circle"></i> Aluno</h2>
            <button class="btn-acao btn-sair" onclick="sair()">Sair da Sala</button>
        </div>

        <div class="progresso-sessao">
            <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                <div>
                    <strong style="color: var(--azul-escuro)">Seu Progresso</strong>
                    <span id="status-prova-topo"></span>
                </div>
                <span id="txt-porcentagem" style="color: var(--verde); font-weight: bold; font-size: 1.2rem;">0%</span>
            </div>
            <div class="barra-fundo">
                <div id="barra-progresso" class="barra-preenchimento"></div>
            </div>
            <small style="color: #666;"><i class="fas fa-info-circle"></i> Conclua as aulas e atinja 70 pontos na prova para o diploma.</small>
        </div>

        <div>
            <button id="btn-certificado" class="btn-acao btn-certificado" onclick="abrirModal()">
                <i class="fas fa-certificate"></i> EMITIR CERTIFICADO
            </button>
        </div>
    </div>

    <div class="grid-modulos" id="grid-modulos"></div>
</div>

<div id="modal-dados" class="modal">
    <div class="modal-content">
        <h2 style="margin-top:0; color: var(--azul-escuro)"><i class="fas fa-id-card"></i> Dados do Diploma</h2>
        <label><b>Nome Completo:</b></label>
        <input type="text" id="input-nome">
        <label><b>CPF:</b></label>
        <input type="text" id="input-cpf" placeholder="000.000.000-00">
        <label><b>Data de Nascimento:</b></label>
        <input type="date" id="input-nasc">
        <button class="btn-acao" style="background: var(--verde); color:white; width: 100%;" onclick="gerarPDF()">BAIXAR AGORA</button>
        <button style="background:none; border:none; width:100%; margin-top:15px; cursor:pointer; color: #999;" onclick="fecharModal()">Voltar</button>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://ityqcemfbdzgsfmyisqc.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_p6rMiOpEoL6smdIXgOaclQ_TNK0MwNA';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const modulos = [
        { id: 0, t: "Introdução ao Curso", d: "Boas-vindas e como aproveitar o Telecurso." },
        { id: 1, t: "Conhecendo as peças", d: "Identificação de componentes e funções." },
        { id: 2, t: "Separando ferramentas", d: "O que não pode faltar na bancada." },
        { id: 3, t: "Cuidados de segurança", d: "Eletricidade estática e proteção." },
        { id: 4, t: "Montando o processador", d: "Encaixe da CPU e pasta térmica." },
        { id: 5, t: "Montando a memória RAM", d: "Dual Channel e travas de segurança." },
        { id: 6, t: "Montando a placa no Gabinete", d: "Espelho e parafusos de fixação." },
        { id: 7, t: "Fonte de alimentação", d: "Instalação da PSU e roteamento." },
        { id: 8, t: "Montando armazenamento", d: "SSD SATA e M.2 NVMe." },
        { id: 9, t: "Montando Placa de vídeo", d: "Slot PCI-e e alimentação extra." },
        { id: 10, t: "Coolers de gabinete", d: "Configurando o fluxo de ar." },
        { id: 11, t: "Primeiro boot de testes", d: "BIOS e conferência inicial." },
        { id: 12, t: "Formatação com Windows", d: "Instalação do sistema operacional." },
        { id: 13, t: "Vídeos Tutoriais", d: "Demonstrações práticas em vídeo passo a passo." },
        { id: 14, t: "Conclusão", d: "Encerramento e orientações para o mercado." },
        { id: 100, t: "PROVA FINAL", d: "Avaliação final de certificação técnica." }
    ];

    async function inicializar() {
        const { data: { user } } = await _supabase.auth.getUser();
        if (!user) { window.location.href = "index.html"; return; }
        
        document.getElementById('nome-aluno').innerHTML = `<i class="fas fa-user-circle"></i> Olá, ${user.email.split('@')[0]}!`;
        
        const { data: progresso } = await _supabase.from('progresso_alunos').select('*').eq('user_id', user.id);
        const concluidos = progresso ? progresso.map(p => p.modulo_id) : [];
        
        // Progresso das aulas (0-14)
        const concluidosConteudo = concluidos.filter(id => id >= 0 && id <= 14);
        const pct = Math.round((concluidosConteudo.length / 15) * 100);
        document.getElementById('barra-progresso').style.width = pct + "%";
        document.getElementById('txt-porcentagem').innerText = pct + "%";
        
        // Registro da Prova (100)
        const registroProva = progresso ? progresso.find(p => p.modulo_id === 100) : null;
        const notaStatusTopo = document.getElementById('status-prova-topo');

        if(registroProva) {
            notaStatusTopo.innerHTML = `Nota da Prova: <span style="color:${registroProva.nota >= 70 ? 'var(--verde)' : 'var(--vermelho)'}">${registroProva.nota}/100</span>`;
            if(registroProva.nota >= 70) {
                const btn = document.getElementById('btn-certificado');
                btn.classList.add('liberado');
                btn.innerHTML = "<i class='fas fa-star'></i> EMITIR CERTIFICADO";
            }
        }

        renderizar(concluidos, registroProva ? registroProva.nota : null);
    }

    function renderizar(concluidos, nota) {
        const grid = document.getElementById('grid-modulos');
        grid.innerHTML = modulos.map((m) => {
            const isProva = m.id === 100;
            const isConcluido = concluidos.includes(m.id);
            const isReprovado = isProva && nota !== null && nota < 70;
            
            let isBloqueado = false;
            if (m.id === 0) isBloqueado = false;
            else if (isProva) isBloqueado = !concluidos.includes(14);
            else isBloqueado = !concluidos.includes(m.id - 1);
            
            const link = isProva ? 'prova-final.html' : `aulas/aula${m.id}.html`;
            
            let statusTexto = isConcluido ? 'CONCLUÍDO' : (isBloqueado ? 'BLOQUEADO' : 'INICIAR →');
            let statusIcone = isConcluido ? 'fa-check-circle' : (isBloqueado ? 'fa-lock' : 'fa-play-circle');
            let corStatus = isConcluido ? 'var(--verde)' : (isBloqueado ? '#888' : 'var(--azul-claro)');

            if (isReprovado) {
                statusTexto = 'REFAZER: MÉDIA NÃO ALCANÇADA';
                statusIcone = 'fa-redo';
                corStatus = 'white';
            }

            return `
                <div class="card-modulo ${isBloqueado ? 'bloqueado' : ''} ${isConcluido && !isReprovado ? 'concluido' : ''} ${isReprovado ? 'reprovado' : ''}" 
                     onclick="${isBloqueado ? '' : `location.href='${link}'`}">
                    <div class="card-banner">${isProva ? 'AVALIAÇÃO' : `MÓDULO ${String(m.id).padStart(2, '0')}`}</div>
                    <div class="card-corpo">
                        <h3>${m.t}</h3>
                        <p>${m.d} ${isProva && nota !== null ? `<br><b>Última tentativa: ${nota}/100</b>` : ''}</p>
                        <span class="status-aula" style="color:${corStatus}">
                            <i class="fas ${statusIcone}"></i> ${statusTexto}
                        </span>
                    </div>
                </div>`;
        }).join('');
    }

function abrirModal() {
    if(document.getElementById('btn-certificado').classList.contains('liberado')) {
        document.getElementById('modal-dados').style.display = 'flex';
    } else {
        alert("O certificado exige aprovação na Prova Final (Nota 70+).");
    }
}

function fecharModal() { 
    document.getElementById('modal-dados').style.display = 'none'; 
}

async function gerarPDF() {
    const { jsPDF } = window.jspdf;
    
    // Captura dos dados (IDs sincronizados com seu HTML)
    const nome = document.getElementById('input-nome').value;
    const cpf = document.getElementById('input-cpf').value;
    const nascimento = document.getElementById('input-nasc').value;

    if(!nome || !cpf || !nascimento) {
        return alert("Por favor, preencha todos os campos.");
    }

    // Formatação da data (Brasil)
    const dataNascFormatada = nascimento.split('-').reverse().join('/');
    const doc = new jsPDF({ orientation: "landscape", unit: "mm", format: "a4" });

    // --- PALETA DE CORES PREMIUM ---
    const azulMarinho = [0, 32, 63];
    const dourado = [184, 134, 11];

    // 1. MOLDURAS (BORDAS)
    doc.setDrawColor(azulMarinho[0], azulMarinho[1], azulMarinho[2]);
    doc.setLineWidth(1);
    doc.rect(5, 5, 287, 200); // Borda externa fina

    doc.setDrawColor(dourado[0], dourado[1], dourado[2]);
    doc.setLineWidth(0.8);
    doc.rect(10, 10, 277, 190); // Moldura principal
    doc.setLineWidth(0.2);
    doc.rect(12, 12, 273, 186); // Detalhe interno

    // 2. CABEÇALHO
    doc.setFont("times", "bold");
    doc.setFontSize(42);
    doc.setTextColor(azulMarinho[0], azulMarinho[1], azulMarinho[2]);
    doc.text("CERTIFICADO", 148, 45, { align: "center" });
    
    doc.setFontSize(14);
    doc.setFont("times", "italic");
    doc.setTextColor(100, 100, 100);
    doc.text("Conclusão de Treinamento Técnico", 148, 55, { align: "center" });

    doc.setDrawColor(dourado[0], dourado[1], dourado[2]);
    doc.line(100, 60, 196, 60); // Linha decorativa central

    // 3. TEXTO CENTRAL
    doc.setFont("times", "normal");
    doc.setFontSize(19);
    doc.setTextColor(40, 40, 40);
    doc.text("Certificamos para os devidos fins que", 148, 85, { align: "center" });

    // Nome do Aluno (Destaque máximo)
    doc.setFont("times", "bolditalic");
    doc.setFontSize(34);
    doc.setTextColor(azulMarinho[0], azulMarinho[1], azulMarinho[2]);
    doc.text(nome.toUpperCase(), 148, 105, { align: "center" });

    // Dados Complementares
    doc.setFont("times", "normal");
    doc.setFontSize(14);
    doc.setTextColor(80, 80, 80);
    doc.text(`inscrito sob o CPF nº ${cpf}, nascido em ${dataNascFormatada},`, 148, 118, { align: "center" });
    doc.text("concluiu com aproveitamento satisfatório o treinamento de", 148, 128, { align: "center" });

    // Título do Curso
    doc.setFont("times", "bold");
    doc.setFontSize(24);
    doc.setTextColor(dourado[0], dourado[1], dourado[2]);
    doc.text("MONTAGEM E MANUTENÇÃO DE COMPUTADORES", 148, 148, { align: "center" });

    // 4. SELO DE AUTENTICIDADE (Simulado no centro inferior)
    doc.setDrawColor(dourado[0], dourado[1], dourado[2]);
    doc.setFillColor(255, 255, 245);
    doc.circle(148, 172, 12, 'FD');
    doc.setFontSize(7);
    doc.setTextColor(dourado[0], dourado[1], dourado[2]);
    doc.text("EXCELÊNCIA", 148, 171, { align: "center" });
    doc.text("TÉCNICA", 148, 174, { align: "center" });

    // 5. RODAPÉ (Apenas a Data)
    const dataHoje = new Date().toLocaleDateString('pt-BR', { day: 'numeric', month: 'long', year: 'numeric' });
    
    doc.setFont("times", "normal");
    doc.setFontSize(12);
    doc.setTextColor(60, 60, 60);
    doc.text(`Emitido em ${dataHoje}`, 148, 192, { align: "center" });

    // 6. DOWNLOAD E FECHAMENTO
    doc.save(`Certificado_${nome.replace(/\s+/g, '_')}.pdf`);
    fecharModal();
}

async function sair() { 
    await _supabase.auth.signOut(); 
    window.location.href = "index.html"; 
}

// Inicializa as funções do sistema
inicializar();
</script>
</body>
</html>
